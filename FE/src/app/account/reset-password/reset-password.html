<section class="d-flex align-items-center justify-content-center min-vh-100 bg-light-gray">
  <div class="container py-3">
    <div class="card shadow-lg mx-auto p-5" style="max-width: 400px;">
      <h3 class="text-center fw-bold mb-4">Đặt lại mật khẩu</h3>

      <form (ngSubmit)="resetPassword()">
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Mật khẩu mới"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Xác nhận mật khẩu mới"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit" class="btn btn-dark w-100 py-2 fw-medium">
          Đổi mật khẩu
        </button>
      </form>

      @if (message) {
        <p class="text-success text-center mt-3">{{ message }}</p>
      }
      @if (errorMessage) {
        <p class="text-danger text-center mt-3">{{ errorMessage }}</p>
      }
    </div>
  </div>
</section>
