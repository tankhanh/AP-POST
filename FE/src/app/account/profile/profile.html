<div class="container py-5">
  <h2 class="mb-4 text-center">Cập nhật thông tin tài khoản</h2>
  <form (ngSubmit)="update()">
    <div class="mb-3">
      <label>Tên</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" disabled />
    </div>
    <div class="mb-3">
      <label>Số điện thoại</label>
      <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" />
    </div>
    <div class="mb-3">
      <label>Mật khẩu mới</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
      />
    </div>

    <button class="btn btn-primary">Lưu thay đổi</button>
  </form>
</div>
