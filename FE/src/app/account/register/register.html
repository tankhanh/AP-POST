<!-- Register Section -->
<section
  class="bg-light-gray border-top border-primary border-4 d-flex align-items-center justify-content-center min-vh-100">
  <div class="container py-3">
    <div class="sign-in card mx-auto shadow-lg">
      <div class="card-body py-8 px-lg-5">
        <a [routerLink]="['/']" class="mb-8 hstack justify-content-center">
          <h2 class="img-fluid" style="color: black">Ap Post</h2>
        </a>

        <h4 class="text-center mb-5 fw-medium">Đăng ký</h4>

        <!-- FORM Register -->
        <form class="d-flex flex-column gap-3">
          <div>
            <input type="text" class="form-control border-bottom" [(ngModel)]="name" name="name" placeholder="Họ và tên"
              required />
          </div>
          <div>
            <input type="tel" class="form-control border-bottom" [(ngModel)]="phone" name="phone" placeholder="Số điện thoại"
              required />
          </div>
          <div>
            <input type="email" class="form-control border-bottom" [(ngModel)]="email" name="email" placeholder="Email"
              required />
          </div>
          <div>
            <input type="password" class="form-control border-bottom" [(ngModel)]="password" name="password"
              placeholder="Mật khẩu" required />
          </div>

          <!-- Thông báo -->
          @if (errorMessage) {
          <p class="text-danger text-center">{{ errorMessage }}</p>
          } @if (successMessage) {
          <p class="text-success text-center">{{ successMessage }}</p>
          }

          <button type="button" (click)="register()"
            class="btn btn-dark w-100 justify-content-center py-2 fw-medium my-7 fs-4 lh-lg">
            Đăng ký
          </button>
        </form>
        <p class="mb-0 fw-medium text-center">
          Bạn đã có tài khoản?
          <a class="text-dark" routerLink="/login">Đăng nhập</a>
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Scroll to top -->
<div class="get-template hstack gap-2">
  <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
    id="scrollToTopBtn">
    <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
  </button>
</div>
