<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm border-0">
        <div
          class="card-header bg-white border-0 d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Cập nhật nhân viên</h5>
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="backToList()"
            type="button"
          >
            <i class="bi bi-arrow-left"></i> Quay lại
          </button>
        </div>

        <div class="card-body">
          <form method="post" [formGroup]="editForm" (ngSubmit)="update()">
            <div class="row g-3">
              <!-- Họ tên -->
              <div class="col-md-6">
                <label class="form-label">
                  Họ và tên <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="VD: Nguyễn Văn A"
                />
                <div
                  class="text-danger small"
                  *ngIf="
                    editForm.get('name')?.invalid &&
                    editForm.get('name')?.touched
                  "
                >
                  Vui lòng nhập họ tên nhân viên
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">
                  Email <span class="text-danger">*</span>
                </label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="VD: nv.a@domain.com"
                  [readonly]="true"
                />
                <div
                  class="text-danger small"
                  *ngIf="
                    editForm.get('email')?.invalid &&
                    editForm.get('email')?.touched
                  "
                >
                  Vui lòng nhập email hợp lệ
                </div>
              </div>

              <!-- Chi nhánh -->
              <div class="col-md-6">
                <label class="form-label">
                  Chi nhánh làm việc <span class="text-danger">*</span>
                </label>
                <select class="form-select" formControlName="branchId">
                  <option value="">Chọn chi nhánh</option>
                  <option *ngFor="let b of branches" [value]="b._id">
                    {{ b.name }}
                  </option>
                </select>
                <div
                  class="text-danger small"
                  *ngIf="editForm.get('branchId')?.invalid && editForm.get('branchId')?.touched"
                >
                  Vui lòng chọn chi nhánh
                </div>
              </div>

              <!-- Trạng thái hoạt động -->
              <div class="col-12 mt-2">
                <div class="form-check">
                  <input
                    id="isActive"
                    type="checkbox"
                    class="form-check-input"
                    formControlName="isActive"
                  />
                  <label class="form-check-label" for="isActive">
                    Tài khoản nhân viên đang hoạt động
                  </label>
                </div>
              </div>
            </div>

            <!-- Thông báo lỗi chung -->
            <div class="mt-2 text-danger small" *ngIf="msg">
              {{ msg }}
            </div>

            <!-- Nút -->
            <div class="mt-4 d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="backToList()"
              >
                Hủy
              </button>

              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="editForm.invalid || loading"
              >
                <span *ngIf="!loading">Lưu thay đổi</span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm me-1"></span>
                  Đang lưu...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
