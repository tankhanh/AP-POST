<div class="container py-5" style="max-width: 800px">
  <h2 class="mb-4 text-center fw-bold">Cập nhật thông tin cá nhân</h2>

  <form (ngSubmit)="update()" class="shadow p-4 rounded bg-white">
    <div class="row g-3">
      <!-- Cột trái -->
      <div class="col-md-6">
        <!-- Họ và tên -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
            placeholder="Nhập họ và tên"
          />
        </div>

        <!-- Email (disabled, tránh lỗi form) -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" disabled />
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.phone"
            name="phone"
            placeholder="Nhập số điện thoại"
          />
        </div>
      </div>

      <!-- Cột phải -->
      <div class="col-md-6">
        <!-- Loại tài khoản -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Loại tài khoản</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.accountType"
            name="accountType"
            disabled
          />
        </div>

        <!-- Vai trò -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Vai trò</label>
          <input type="text" class="form-control" [(ngModel)]="user.role" name="role" disabled />
        </div>

        <!-- Ngày tạo tài khoản -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Ngày tạo tài khoản</label>
          <input
            type="text"
            class="form-control"
            [value]="user.createdAt | date : 'dd/MM/yyyy, HH:mm'"
            disabled
          />
        </div>
      </div>

      <!-- Mật khẩu mới (cả 2 cột) -->
      <div class="col-12">
        <div class="mb-3">
          <label class="form-label fw-semibold">Mật khẩu mới</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Để trống nếu không muốn đổi mật khẩu"
          />
        </div>
      </div>

      <!-- Nút lưu -->
      <div class="col-12 text-center mt-3">
        <button class="btn btn-primary px-4">Lưu thay đổi</button>
      </div>
    </div>
  </form>
</div>
