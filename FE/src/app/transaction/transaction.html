<div class="container py-4">
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body text-center">
      <h5 class="text-muted mb-2">Số dư hiện tại</h5>
      <h3 class="fw-bold text-success">
        {{ user?.balance | currency: 'VND' : 'symbol' : '1.0-0' }}
      </h3>
    </div>
  </div>

  <!-- Form nạp/rút tiền -->
  <form (ngSubmit)="submitTransaction()" class="card p-4 shadow-sm border-0">
    <div class="mb-3">
      <label class="form-label fw-semibold">Số tiền</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="amount"
        name="amount"
        placeholder="Nhập số tiền..."
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Loại giao dịch</label>
      <select class="form-select" [(ngModel)]="type" name="type">
        <option [value]="1">Nạp tiền</option>
        <option [value]="2">Rút tiền</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100 fw-semibold">
      Xác nhận giao dịch
    </button>
  </form>
</div>
