@if (!isAuthPage) {
<!-- HEADER -->
<header
  class="header border-4 border-primary border-top position-fixed start-0 top-0 w-100"
  style="z-index: 999"
>
  <div class="container">
    <div class="header-wrapper d-flex align-items-center justify-content-between">
      <div class="logo">
        <a [routerLink]="['/']" class="logo-white">
          <img src="assets/images/logos/logo.png" style="width: 100px" />
        </a>
      </div>

      <div class="d-flex align-items-center gap-4">
        <div class="btn-group">
          <button
            class="btn btn-secondary toggle-menu p-2 bg-white rounded-circle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <iconify-icon
              icon="solar:hamburger-menu-line-duotone"
              class="menu-icon text-dark"
            ></iconify-icon>
          </button>

          <ul class="dropdown-menu dropdown-menu-end p-4">
            <p class="fw-semibold mb-1">Xin chào {{ user?.name }}</p>
            <button (click)="logout()" class="btn btn-danger w-100 mt-3">Đăng xuất</button>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
}

<!-- ================= LAYOUT ================= -->
<div class="d-flex" style="margin-top: 120px; min-height: 100vh">
  <!-- SIDEBAR -->
  <aside
    class="bg-white border-end p-3"
    style="width: 230px; position: sticky; top: 80px; height: calc(100vh - 80px)"
  >
    <nav class="nav flex-column gap-3 sidebar-nav">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="active"
        class="nav-link d-flex align-items-center gap-2"
      >
        <iconify-icon
          icon="mdi:view-dashboard-outline"
          width="22"
          class="text-primary"
        ></iconify-icon>
        <span>Tổng quan</span>
      </a>

      <a routerLink="/admin/orders" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <iconify-icon icon="mdi:clipboard-text" width="22" class="text-primary"></iconify-icon>
        <span>Đơn hàng</span>
      </a>

      <a routerLink="/admin/branch" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <iconify-icon icon="mdi:home-group" width="22" class="text-primary"></iconify-icon>
        <span>Chi nhánh</span>
      </a>

      <a routerLink="/admin/users" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <iconify-icon icon="mdi:account-group" width="22" class="text-primary"></iconify-icon>
        <span>Người dùng</span>
      </a>

      <a routerLink="/admin/settings" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <iconify-icon icon="mdi:cog-outline" width="22" class="text-primary"></iconify-icon>
        <span>Cấu hình</span>
      </a>

      <a routerLink="/admin/reports" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <iconify-icon icon="mdi:chart-line" width="22" class="text-primary"></iconify-icon>
        <span>Báo cáo</span>
      </a>

      <a routerLink="/admin/support" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <iconify-icon icon="mdi:headset" width="22" class="text-primary"></iconify-icon>
        <span>Hỗ trợ</span>
      </a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </main>
</div>

@if (!isAuthPage) {
<!-- FOOTER -->
<footer class="footer bg-dark text-white py-4">
  <div class="text-center">© 2025 App Post - Admin Panel</div>
</footer>
}
